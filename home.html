<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urine Detector System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAFCE;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .data-feed,
        canvas {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-feed h2 {
            margin: 0 0 10px 0;
        }

        .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #65B38F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .refresh-button:hover {
            background-color: #4CAFCE;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cli-Clean</h1>
    </header>

    <div class="container">
        <div class="data-feed">
            <h2>Live Data Feed</h2>
            <p>status: <span id="status">Loading...</span></p>
            <p>Time: <span id="time">Loading...</span></p>
            <p>Date: <span id="date">Loading...</span></p>
            <p>Device ID: <span id="deviceId">Loading...</span></p>
            <button id="refreshBtn" class="refresh-button">Refresh Data</button>
        </div>

        <canvas id="moistureChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Chart.js configuration
            const ctx = document.getElementById('moistureChart').getContext('2d');
            const moistureChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Moisture Level',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Moisture Level'
                            }
                        }
                    }
                }
            });

            // Function to fetch data from the API
            async function fetchData(sensorId, email) {
                try {
                    const query = `sensor_id=${encodeURIComponent(sensorId)}` + (email ? `&user_email=${encodeURIComponent(email)}` : '');
                    const response = await fetch(`https://clinclean.onrender.com/api/v1/get_sensor_data?${query}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data && data.sensor_data && data.device_id) {
                        const readings = data.sensor_data.Readings || {};
                        let latestDate = null;
                        let latestTime = null;
                        let latestMoisture = null;

                        for (const d of Object.keys(readings)) {
                            for (const t of Object.keys(readings[d])) {
                                const currentDateTime = new Date(`${d}T${t}`);
                                const latestDateTime = (latestDate && latestTime) ? new Date(`${latestDate}T${latestTime}`) : null;
                                if (!latestDateTime || currentDateTime > latestDateTime) {
                                    latestDate = d;
                                    latestTime = t;
                                    latestMoisture = readings[d][t].moisturelevel;
                                }
                            }
                        }

                        // Update data-feed elements
                        if (latestTime) document.getElementById('time').innerText = latestTime;
                        if (latestDate) document.getElementById('date').innerText = latestDate;
                        document.getElementById('deviceId').innerText = data.device_id || sensorId;
                        if (latestMoisture !== null) {
                            document.getElementById('status').innerText = latestMoisture > 600 ? 'Dry' : 'Wet';
                            if (latestMoisture < 600) {
                                const alertRes = await fetch('https://clinclean.onrender.com/api/v1/send_alert', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ sensor_id: String(data.device_id || sensorId) })
                                });
                                if (!alertRes.ok) console.warn('Alert push failed:', alertRes.status);
                                else alert('Alert made successfully!');
                            }
                        }

                        // Update the chart with the latest point (if available)
                        if (latestDate && latestTime && latestMoisture !== null) {
                            const pointTime = new Date(`${latestDate}T${latestTime}`);
                            moistureChart.data.labels.push(pointTime);
                            moistureChart.data.datasets[0].data.push({ x: pointTime, y: latestMoisture });
                            moistureChart.update();
                        }
                    } else {
                        console.error("Invalid data format received:", data);
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            // read URL params for email and device_id
            const params = new URLSearchParams(window.location.search);
            const userEmail = params.get('email') || '';
            const urlDeviceId = params.get('device_id') || 'Device_08:3A:F2:C4:4B:68';

            // populate deviceId display if available
            const deviceSpan = document.getElementById('deviceId');
            if (deviceSpan) deviceSpan.innerText = urlDeviceId;

            // wire up refresh button to use the URL params
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) refreshBtn.addEventListener('click', () => fetchData(urlDeviceId, userEmail));

            // Initial data fetch
            fetchData(urlDeviceId, userEmail);
        });
    </script>
</body>

</html>
