<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urine Detector System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAFCE;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .data-feed, canvas {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-feed h2 {
            margin: 0 0 10px 0;
        }

        .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #65B38F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .refresh-button:hover {
            background-color: #4CAFCE;
        }
    </style>
</head>
<body>
    <header>
        <h1>Urine Detector System</h1>
    </header>

    <div class="container">
        <div class="data-feed">
            <h2>Live Data Feed</h2>
            <p>Moisture Level: <span id="moistureLevel">Loading...</span></p>
            <p>Timestamp: <span id="timeStamp">Loading...</span></p>
            <p>Device ID: <span id="deviceId">Loading...</span></p>
            <button class="refresh-button" onclick="fetchData()">Refresh Data</button>
        </div>

        <canvas id="moistureChart"></canvas>
    </div>

    <script>
        // Chart.js configuration
        const ctx = document.getElementById('moistureChart').getContext('2d');
        const moistureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Moisture Level',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Moisture Level'
                        }
                    }
                }
            }
        });

        // Function to fetch data from Flask backend
        async function fetchData() {
            try {
                // this
                const sensorId = "Device_08:3A:F2:C4:4B:68";
                const response = await fetch('https://clinclean.onrender.com/api/v1/get_sensor_data', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sensor_id: sensorId }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.moistureLevel && data.timestamp && data.deviceId) {
                    // Update data-feed elements
                    document.getElementById('moistureLevel').innerText = data.moistureLevel;
                    document.getElementById('timeStamp').innerText = moment(data.timestamp).format('YYYY-MM-DD HH:mm:ss');
                    document.getElementById('deviceId').innerText = data.deviceId;

                    // Update the chart
                    moistureChart.data.labels.push(data.timestamp);
                    moistureChart.data.datasets[0].data.push(data.moistureLevel);
                    moistureChart.update();
                } else {
                    console.error("Invalid data format received:", data);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
